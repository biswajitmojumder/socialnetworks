<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Bootstrap layout -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">

            <!-- User information -->
            <div th:replace="~{layout :: userinfo}"></div>

            <!-- Bootstrap layout -->
        </div>
        <div class="col-md-9">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-auto pr-0">
                            <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="Profile Picture" width="50"
                                 class="profile-img">
                        </div>
                        <div class="col d-flex align-items-center">
                            <div>
                                <h5 th:text="${post.getUser().getUsername()}" class="card-title mb-0">Username</h5>
                                <p th:text="${post.getContent()}" class="card-text mt-2">This is a post</p>
                                <div th:if="${post.getUser().getUsername() == sessionUser.getUsername()}">
                                    <form method="post" th:action="@{/post/{postId}/delete(postId=${post.getId()})}">
                                        <button class="btn btn-primary btn-sm" type="submit">Delete post</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- I added a closing tag because the IDE told me to (?) -->
</body>
</html>

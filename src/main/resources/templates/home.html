<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Bootstrap layout -->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">

      <!-- User information -->
      <div th:replace="~{layout :: userinfo}"></div>

      <!-- Bootstrap layout -->
    </div>
    <div class="col-md-9">

      <!-- Make a new post form -->
      <div th:replace="~{layout :: newpost}"></div>

      <!-- For each post in posts -->
      <div th:each="post : ${feedPosts}" class="post card mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-auto pr-0">
              <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="Profile Picture" width="50"
                   class="profile-img">
            </div>
            <div class="col">
              <div class="post-content">
                <h5 th:href="@{/{username}(username=${post.getUser().getUsername()})}" th:text="${post.getUser().getUsername()}" class="card-title">Username</h5>
                <p th:text="${post.getContent()}" class="card-text">This is a post</p>
                <a th:href="@{/post/{postId}(postId=${post.getId()})}" >
                  <button class="btn btn-primary" type="submit">View post</button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat this block for each tweet -->

      </div>
    </div>
  </div>
  </body>

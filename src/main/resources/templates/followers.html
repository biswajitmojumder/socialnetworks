<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-3">Followers</h2>
            <div th:if="${followers.isEmpty()}">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">You don't have any followers</h5>
                        <a th:href="@{/users}" class="btn btn-primary btn-sm mt-2">View All Users</a>
                    </div>
                </div>
            </div>
            <div th:if="${!followers.isEmpty()}">
                <div class="list-group mt-3">
                    <!-- For each follower in followers -->
                    <div th:each="follower: ${followers}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-auto pr-0">
                                        <img th:if="${follower.getFollower().getProfileImage() != null}" th:src="@{'/images/' + ${follower.getFollower().getProfileImage().getId()}}" width="50" alt="Profile Picture"/>
                                        <img th:unless="${follower.getFollower().getProfileImage() != null}" th:src="@{/images/default}" width="50" alt="Default Profile Picture"/>

                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <div>
                                            <h5 th:text="${follower.getFollower().getUsername()}" class="card-title mb-0">Username</h5>
                                            <a th:href="@{/{username}(username=${follower.getFollower().getUsername()})}" class="btn btn-primary btn-sm mt-2">View Profile</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End for each follower in followers -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

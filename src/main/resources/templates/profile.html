<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Bootstrap layout -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">

            <!-- User information -->
            <div th:replace="~{layout :: userinfo}"></div>

            <!-- Bootstrap layout -->
        </div>
        <div class="col-md-9">

            <!-- Make a new post form -->
            <div th:if="${sessionUser.getUsername() == username}">
                <div th:replace="~{layout :: newpost}"></div>
            </div>

            <!-- Follow / Unfollow button -->
            <div th:if="${sessionUser.getUsername() != username}">
                <div th:if="${isFollowing}">
                    <form th:action="@{/unfollow/{username}(username=${username})}" method="post">
                        <input class="btn btn-primary" type="submit" value="Unfollow"/>
                    </form>
                </div>
                <div th:if="${!isFollowing}">
                    <form th:action="@{/follow/{username}(username=${username})}" method="post">
                        <input class="btn btn-primary" type="submit" value="Follow"/>
                    </form>
                </div>
            </div>

            <!-- Edit profile button -->
            <div th:if="${sessionUser.getUsername() == username}">
                <a th:href="@{/profile/edit}">
                    <button class="btn btn-primary" type="submit" value="Edit profile">Edit profile</button>
                </a>
            </div>

            <!-- For each post in posts -->
            <div th:each="post : ${posts}" class="post card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-auto pr-0">
                            <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="Profile Picture" width="50"
                                 class="profile-img">
                        </div>
                        <div class="col">
                            <div class="post-content">
                                <h5 th:text="${post.getUser().getUsername()}" class="card-title">Username</h5>
                                <p th:text="${post.getContent()}" class="card-text">This is a post</p>
                                <a th:href="@{/post/{postId}(postId=${post.getId()})}">
                                    <button class="btn btn-primary" type="submit">View post</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat this block for each tweet -->

            </div>
        </div>
    </div>
</div> <!-- I added a closing tag because the IDE told me to (?) -->
</body>
</html>

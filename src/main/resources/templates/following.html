<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>following</title>
</head>
<body>
<a th:text="${user.getUsername()}" th:href="@{/{username}(username=${user.getUsername()})}">user's followers</a>
<p>following</p>
<a th:href="@{/home}">home</a>
    <div th:if="${following.isEmpty()}">
    <p>not following nobody</p>
</div>
<div th:if="${!following.isEmpty()}">
    <table th:each="follow: ${following}">
        <tr>
            <td th:text="${follow.getFollowed().getUsername()}">username</td>
            <td>
                <a th:href="@{/{username}(username=${follow.getFollowed().getUsername()})}">
                    <button type="submit">view profile</button>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
